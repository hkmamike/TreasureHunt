<ion-modal-view>

  <ion-header-bar>
    <h1 class="title">Token Hints: {{TokenNumber}}</h1>
    <div class="buttons">
      <button class="button button-cross" ng-click="closeHints()">Close</button>
    </div>
  </ion-header-bar>

  <ion-content>


    <button class="button button-block " ng-click="closeHints(); openTokenClaim(TokenNumber)" menu-close>Token Claim</button>


  </ion-content>

</ion-modal-view>
